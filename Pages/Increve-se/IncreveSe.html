<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se</title>
</head>

<body>
    <img src="../imagens/logoIncrevaseVerde.png" alt="">
    <form>
        <div class="input-box">
            <label for="NomePerfil">Nome</label>
            <p>Esse nome aparecerá no seu perfil</p>
            <input type="text" name="NomePerfil" id="NomePerfil">
        </div>
        <div class="input-box">
            <label for="anoNasc">Data de Nascimento</label>
            <input type="date" name="anoNasc" id="anoNasc">
        </div>
        <div class="inputgenero">
            <label for="Genero">Gênero</label>
            <input type="radio" name="Genero" id="Genero" value="Homem">
            <label for="Homem">Homem</label>
            <input type="radio" name="Genero" id="Genero" value="Mulher">
            <label for="Mulher">Mulher</label>
            <input type="radio" name="Genero" id="Genero" value="Não binário">
            <label for="Não binário">Não binário</label>
            <input type="radio" name="Genero" id="Genero" value="Outro">
            <label for="Outro">Outro</label>
            <input type="radio" name="Genero" id="Genero" value="Prefiro não dizer">
            <label for="Prefiro não dizer">Prefiro não dizer</label>
        </div>
        <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="input-box">
            <label for="ConfirmEmail">Confirme seu E-mail</label>
            <input type="email" name="ConfirmEmail" id="ConfirmEmail">
        </div>
        <div class="input-box">
            <label for="Senha">Senha</label>
            <input type="password" name="Senha" id="Senha">
        </div>
        <button type="submit">Inscrever-se</button>
    </form>

</body>

</html>
