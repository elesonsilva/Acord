<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se</title>
    <link rel="stylesheet" href="styleInscrevese.css">
</head>

<body>
    <img src="../../imagens/logoIncrevaseVerde.png" alt="" class="imagem-logo">
    <h2>Inscreva-se</h2>
    <form action="#">
        <div class="input-box">
            <p>Esse nome aparecerá no seu perfil</p>
            <input type="text" name="NomePerfil" id="NomePerfil" required="favor preencha esse campo">
            <label for="NomePerfil" class="L-inputBox">Nome</label>
        </div>
        <div class="input-box">
            <input type="date" name="anoNasc" id="anoNasc">
            <label for="anoNasc" class="L-ano">Data de Nascimento</label>
        </div>
        <div class="inputgenero">
            <h2>Gênero</h2>
            <input type="radio" name="Genero" id="Genero" value="Homem" class="input-radio">
            <label for="Homem">
                <div class="radio-btn"></div>
                <span>Homem</span>
            </label>
            <input type="radio" name="Genero" id="Genero" value="Mulher" class="input-radio">
            <label for="Mulher">
                <div class="radio-btn"></div>
                <span>Mulher</span>
            </label>
            <input type="radio" name="Genero" id="Genero" value="Não binário" class="input-radio">
            <label for="Não binário">
                <div class="radio-btn"></div>
                <span>Não binário</span>
            </label>
            <input type="radio" name="Genero" id="Genero" value="Outro" class="input-radio">
            <label for="Outro">
                <div class="radio-btn"></div>
                <span>Outro</span>
            </label>
            <input type="radio" name="Genero" id="Genero" value="Prefiro não dizer" class="input-radio">
            <label for="Prefiro não dizer">
                <div class="radio-btn"></div>
                <span>Prefiro não dizer</span>
            </label>
        </div>
        <div class="input-box">
            <input type="email" name="email" id="email" required="favor preencha esse campo">
            <label for="email" class="L-inputBox">E-mail</label>
        </div>
        <div class="input-box">
            <input type="email" name="ConfirmEmail" id="ConfirmEmail" required="favor preencha esse campo">
            <label for="ConfirmEmail" class="L-inputBox">Confirme seu E-mail</label>
        </div>
        <div class="input-box">
            <input type="password" name="Senha" id="Senha" required="favor preencha esse campo">
            <label for="Senha" class="L-inputBox">Senha</label>
        </div>
        <div class="input-box">
            <input type="password" name="Senha" id="Senha" required="favor preencha esse campo">
            <label for="Senha" class="L-inputBox">Confirme a senha</label>
        </div>
        <button type="submit">Inscrever-se</button>
    </form>
    <p class="btnvoltar">já possui cadastro? <a href="../../index.html">voltar</a></p>
</body>

</html>
