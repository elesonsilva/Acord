<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="../../imagens/logoIncrevaseVerde.png" alt="" class="imagem-logo">
    <h2>Inscrever-se</h2>
    <form action="#">
        <div class="input-box">
            <p>Esse nome aparecerá no seu perfil</p>
            <input type="text" name="NomePerfil" id="NomePerfil">
            <label for="NomePerfil" class="L-inputBox">Nome</label>
        </div>
        <div class="input-box">
            <input type="date" name="anoNasc" id="anoNasc">
            <label for="anoNasc" class="L-ano">Data de Nascimento</label>
        </div>
        <div class="inputgenero">
            <h2>Genero</h2>
            <input type="radio" name="Genero" id="Genero" value="Homem">
            <label for="Homem">Homem</label>
            <input type="radio" name="Genero" id="Genero" value="Mulher">
            <label for="Mulher">Mulher</label>
            <input type="radio" name="Genero" id="Genero" value="Não binário">
            <label for="Não binário">Não binário</label>
            <input type="radio" name="Genero" id="Genero" value="Outro">
            <label for="Outro">Outro</label>
            <input type="radio" name="Genero" id="Genero" value="Prefiro não dizer">
            <label for="Prefiro não dizer">Prefiro não dizer</label>
        </div>
        <div class="input-box">
            <input type="email" name="email" id="email">
            <label for="email" class="L-inputBox">E-mail</label>
        </div>
        <div class="input-box">
            <input type="email" name="ConfirmEmail" id="ConfirmEmail">
            <label for="ConfirmEmail" class="L-inputBox">Confirme seu E-mail</label>
        </div>
        <div class="input-box">
            <input type="password" name="Senha" id="Senha">
            <label for="Senha" class="L-inputBox">Senha</label>
        </div>
        <button type="submit">Inscrever-se</button>
    </form>

</body>

</html>
