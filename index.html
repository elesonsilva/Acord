<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>

    <div class="tela-login">

            <img src="imagens/LogotelaLogin.png" alt="">
            <h2>Hey there, welcome back!</h2>
            <p>Sign in to continue with your phone number,
                facebook or google account.</p>
        </div>
        <div class="login-btns">
            <button> Sign in with Phone Number</button>
            <p id="or">Or</p>
            <a href="" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">

              </svg> Sign in with Twitter</a>
            <p>Do not have an account? <a href="">Sign up</a></p>

    </div>
